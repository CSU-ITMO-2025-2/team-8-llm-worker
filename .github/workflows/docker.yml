name: build-llm-worker

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: llm-worker
            context: .
            file: Dockerfile
          - image: dummy-llm-worker
            context: worker/dummy
            file: worker/dummy/Dockerfile
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4.2.1

      - name: Derive tags
        id: vars
        run: |
          echo "image_tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "repo_lc=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/${{ steps.vars.outputs.repo_lc }}/${{ matrix.image }}:${{ steps.vars.outputs.image_tag }}
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/${{ steps.vars.outputs.repo_lc }}/${{ matrix.image }}:latest
